<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>folder</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_header">
        <div class="wrapper_header_left">
          <img src="../img/icone_folder.png" alt="" />
          좋아하는 것 취미
        </div>
        <div class="wrapper_header_right">
          <div>-</div>
          <div>ㅁ</div>
          <div>X</div>
        </div>
      </div>
      <div class="wrapper_body">
        <div class="container_left">
          <div class="container_left_header">
            <div class="icon">
              <img src="./img_/icons8-집-48.png" alt="" />홈
            </div>
            <div class="icon">
              <img src="./img_/icons8-이미지-갤러리-48.png" alt="" />갤러리
            </div>
          </div>
          <div class="container_left_line"></div>
          <div class="container_left_body">
            <div class="icon">
              <img src="./img_/icons8-바탕-화면-48.png" alt="" />바탕화면
            </div>
            <div class="icon">
              <img src="./img_/icons8-다운로드-48.png" alt="" />다운로드
            </div>
            <div class="icon">
              <img src="./img_/icons8-문서-48.png" alt="" />문서
            </div>
            <div class="icon">
              <img src="./img_/icons8-사진-48.png" alt="" />사진
            </div>
            <div class="icon">
              <img src="./img_/icons8-음악-48.png" alt="" />음악
            </div>
          </div>
        </div>
        <div class="container_right">
          <table>
            <tr>
              <td>
                <img src="./img_/icons8-ms-파워-포인트-48.png" alt="" />볼링
              </td>
              <td>
                볼링 치는거 좋아합니다! 내기하면 더 좋아해요 ㅋㅋㅋ 자신있으면
                붙어 보던가아~
              </td>
            </tr>
            <tr>
              <td><img src="./img_/icons8-메모장-48.png" alt="" />당구</td>
              <td>이제 막 시작했는데 재밌더라구요 ㅎ</td>
            </tr>
            <tr>
              <td><img src="./img_/icons8-메모장-48.png" alt="" /> 방탈출</td>
              <td>
                방탈출 하는거 완전 좋아해요. 문제 맞췄을때 쾌감이 너무 좋아서
                중독됬습니다. 좋아하는 사람있으면 같이 해요!
              </td>
            </tr>
            <tr>
              <td><img src="./img_/icons8-pdf-2-48.png" alt="" />음악 듣기</td>
              <td>잔잔한 노래 듣는거 좋아합니다~(발라드러버)</td>
            </tr>
            <tr>
              <td>
                <img src="./img_/icons8-ms-파워-포인트-48.png" alt="" />운동
              </td>
              <td>
                운동은 했었는데 한동안 너무 쉬어서.. 이제 다시 좋아하려고해요.
                좋아해 질려나...?
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
