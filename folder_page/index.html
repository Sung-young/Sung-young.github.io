<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>folder</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_header">
        <div class="wrapper_header_left">
          <img src="../img/icone_folder.png" alt="" />
          박성영(클릭)
        </div>
        <div class="wrapper_header_right">
          <div>-</div>
          <div>ㅁ</div>
          <div>X</div>
        </div>
      </div>
      <div class="wrapper_body">
        <div class="container_left">
          <div class="container_left_header">
            <div class="icon">
              <img src="./img_/icons8-집-48.png" alt="" />홈
            </div>
            <div class="icon">
              <img src="./img_/icons8-이미지-갤러리-48.png" alt="" />갤러리
            </div>
          </div>
          <div class="container_left_line"></div>
          <div class="container_left_body">
            <div class="icon">
              <img src="./img_/icons8-바탕-화면-48.png" alt="" />바탕화면
            </div>
            <div class="icon">
              <img src="./img_/icons8-다운로드-48.png" alt="" />다운로드
            </div>
            <div class="icon">
              <img src="./img_/icons8-문서-48.png" alt="" />문서
            </div>
            <div class="icon">
              <img src="./img_/icons8-사진-48.png" alt="" />사진
            </div>
            <div class="icon">
              <img src="./img_/icons8-음악-48.png" alt="" />음악
            </div>
          </div>
        </div>
        <div class="container_right">
          <table>
            <tr>
              <td><img src="./img_/icons8-pdf-2-48.png" alt="" />자기소개</td>
              <td>안녕하세요! 저는 소프트웨어학부 20학번 박성영입니다.</td>
            </tr>
            <tr>
              <td><img src="./img_/icons8-메모장-48.png" alt="" />생일</td>
              <td>제 생일은 4월 2일 입니다.</td>
            </tr>
            <tr>
              <td>
                <img src="./img_/icons8-ms-파워-포인트-48.png" alt="" />mbti
              </td>
              <td>
                제 mbti는 ENFP에요. 그런데 요즘 점점 E가 i로 되는거 같은 이
                느낌..
              </td>
            </tr>
            <tr>
              <td><img src="./img_/icons8-pdf-2-48.png" alt="" />인스타</td>
              <td>인스타 아이디는 sung__young 입니다!</td>
            </tr>
            <tr>
              <td><img src="./img_/icons8-메모장-48.png" alt="" />올해목표</td>
              <td>
                올해는 멋사 여러분들과 친해져서 좋은 시간도 보내고 웹에 조금더
                공부해서 성장하고 싶어요! 여러분과 함께 멋사 12가 되서 정말
                기쁘고 잘 부탁드려요~
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
